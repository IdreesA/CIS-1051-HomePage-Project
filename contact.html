	<div style="text-align: center;">

	<br><br><br>
	<form id="spaceforform">
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Email address</label>
	    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlSelect1">Reason for contact</label>
	    <select class="form-control" id="exampleFormControlSelect1">
	      <option>Need a Tutor</option>
	      <option>Emergency Math Review</option>
	      <option>Suggestions</option>
	      <option>Other</option>
	    </select>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1">Message</label>
	    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	  </div>
	  <div class="movecenter">
	  	<button type="button" class="btn btn-secondary" onclick="contactResponse();">Submit</button>
	  </div>
	</form>
